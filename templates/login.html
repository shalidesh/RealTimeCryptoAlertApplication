<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Fitness</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Hello World.</h1>
		<p>Get your dream body with our AI-powered application, 
      designed to help you achieve your fitness goals faster than ever before!</p>
		<span>
			<p>login with social media</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="/"> Back to Home</a>
		</span>
		</div>
	</div>
	
	
		<div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="/signup">Creat Your Account</a> it takes less than a minute</p>
		<form name="signup_form" method="post" action="/user/login" >
			<div class="inputs">
				
				<input type="email" name="email" class="field" placeholder="user email" required>
				
				<input name="password" type="password" placeholder="password" required>
				<p class="error error--hidden"></p>
			</div>
					
			<div class="remember-me--forget-password">
					<!-- Angular -->
				<label>
					<input type="checkbox" name="item" checked/>
					<span class="text-checkbox">Remember me</span>
				</label>
					<p>forget password?</p>
			</div>
				
				<br>
			<button type="submit">Login</button>


		</form>
	</div>
	
</div>
 
</body>
</html>
